<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/nft-card.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="nft-image">
        <img src="./images/image-equilibrium.jpg" alt="" />
      </div>
      <div class="nft-details">
        <h1 class="nft-name">Equilibrium #3429</h1>
        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
        <ul class="nft-info">
          <li>
            <img src="./images/icon-ethereum.svg" alt="" aria-hidden="true">
            <p>0.041 ETH</p>
          </li>
          <li>
            <img src="./images/icon-clock.svg" alt="" aria-hidden="true">
            <p>3 days left</p>
          </li>
        </ul>
      </div>
      <div class="separator"></div>
      <div class="nft-creator-info">
        <img src="./images/image-avatar.png" alt="Jules Wyvern" />
        <span>Creation of <span class="creator-name"> Jules Wyvern</span></span>
      </div>
    </div>
  </main>
</body>
</html>
